<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapbox Example</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
  <style>
    body{
        margin: 0;
        padding: 100px 100px;
    }
    #map {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>

mapboxgl.accessToken = 'pk.eyJ1IjoidGhpbmhsZTk5IiwiYSI6ImNsdHd1M3RjejAxYmwyaXBvbWRvN3VldW0ifQ.u_n9TO0Rr00-a65HjZ-0Fw';

 navigator.geolocation.getCurrentPosition(success, error);

function success(position) {
  var latitude = position.coords.latitude;
  var longitude = position.coords.longitude;
  // Object to store markers
  let markers = {};

  // Create a map centered at the user's current location
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11', // style URL
    center: [longitude, latitude], // starting position [lng, lat]
    zoom: 11 // starting zoom
  });
  map.on('click', function(event) {
    // Retrieve the coordinates where the user clicked
    let lngLat = event.lngLat;

    // Check if a marker was clicked
    let features = map.queryRenderedFeatures(event.point, { layers: ['markers'] });

    // If a marker was clicked, remove it
    if (features.length) {
      let markerId = features[0].properties.markerId;
      let marker = markers[markerId];
      marker.remove();
      delete markers[markerId];
    } else {
      // Otherwise, add a marker at the clicked location
      let msg = prompt('Enter a message for the marker');
      if(msg)
        addMarker(lngLat,msg);
    }
  });

  

  // Function to add a marker at the specified coordinates
  function addMarker(lngLat, msg) {
    popup = new mapboxgl.Popup({ offset: 25 })
      .setHTML('<h3>Marker</h3><p>' + msg + '</p>')
      .addTo(map);

    let marker = new mapboxgl.Marker()
      .setLngLat(lngLat)
      .addTo(map);

    marker.getElement().addEventListener('click', function(event){
        // alert('You clicked on the marker');
        marker.togglePopup();
        event.stopPropagation();
    })
    
    // Generate a unique marker id
    let markerId = Date.now().toString();

    // Store the marker reference in the markers object
    markers[markerId] = marker;

    // Add a custom property to the marker to store the markerId
    marker.properties = {
      markerId: markerId
    };
    marker.setPopup(popup);
  }
   // Add a marker at the user's current location
    addMarker([longitude, latitude], 'Your location');
}

function error() {
  // Handle error when user's location cannot be retrieved
  console.error('Unable to retrieve your location');
}

</script>

</body>
</html>
