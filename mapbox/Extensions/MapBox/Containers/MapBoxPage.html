<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8" />
    <title>Add Search Box to a Web Map</title>
    <!-- Default styling. Feel free to remove! -->
    <link
      href="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="">
    <script
      id="search-js"
      defer=""
      src="https://api.mapbox.com/search-js/v1.0.0-beta.18/web.js"
    ></script>
    <!-- Load Mapbox GL JS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  </head>
  <body>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search..." autocomplete="off">
      <div class="search-results" id="searchResults" style="background-color: #fff;"></div>
  </div>
    <div id="map" ></div>
    <script src="../scripts.js"></script>
  </body>
</html>
