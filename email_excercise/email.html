<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; background-color: #f9f9f9; margin: 0; padding: 0;">

  <table cellpadding="0" cellspacing="0" border="0" width="100%" bgcolor="#f9f9f9">
    <tr>
      <td align="center" valign="top">
        <table cellpadding="0" cellspacing="0" border="0" width="600" bgcolor="#ffffff" style="max-width: 600px;">
          <!-- Header -->
          <tr>
            <td>
              <img src="https://png.pngtree.com/thumb_back/fh260/back_our/20190621/ourmid/pngtree-tmall-99-brand-gathering-ceremony-appliances-promotion-poster-image_195803.jpg" alt="Header Image" width="100%" style="display: block; margin: 0 auto;">
            </td>
          </tr>
          <!-- Body -->
          <tr>
            <td style="padding: 20px 30px; text-align: left;">
              <p style="margin-bottom: 10px;">Hi there,</p>
              <p style="margin-bottom: 10px;">We have something for you:</p>
              <ul style="list-style: none; text-align: center; padding: 0;">
                <li style="display: inline-block; margin-right: 10px; font-size: 16px; margin-top: 10px;">Listings</li>
              </ul>
              <img src="https://i.ytimg.com/vi/RtfKZDXlhFU/maxresdefault.jpg" alt="Centered Image" style="display: block; margin: 20px auto;" width="400">
              <p style="font-weight: bold; font-size: 24px;">Fridge</p>
              <p>Thanks for reading!</p>
              <a href="#" style="display: block; margin: 20px auto; background-color: #007bff; color: #fff; text-decoration: none; padding: 10px 20px; border-radius: 5px; width: 100px; text-align: center;">See More</a>
              <p style="margin-bottom: 10px;">If you want to unsubscribe, <a href="#">click here</a>.</p>
              <div style="height: 2px; margin: 0; background-color: gray; opacity: 0.5;"></div>
            </td>
          </tr>
          <!-- Footer -->
          <tr>
            <td style="text-align: center; 
                      padding-top: 20px;
                      gap:20px">
              <p style="font-weight: bold; margin-bottom: 10px;">Footer Text</p>
              <a href="https://www.apple.com/app-store/" style="margin-right: 50px;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Download_on_the_App_Store_Badge.svg/2560px-Download_on_the_App_Store_Badge.svg.png" alt="App Store" width="150px" height="50px">
              </a>
              <a href="#">
                <img src="https://i.rada.vn/data/image/2022/08/02/Google-Play-Store-anh-lon.jpg" alt="Google Play" width="150px" height="50px">
              </a>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
