<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template</title>
  <style>
    /* Reset styles */
    body, p, h1, h2, h3, h4, h5, h6, ul, ol, li, a, img, table, td {
      margin: 0;
      padding: 0;
      border: 0;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
    }
    /* Container styles */
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
    }
    /* Header styles */
    .header img {
      display: block;
      margin: 0;
        width: 100%;
    }
    /* Body styles */
    .body {
      padding: 20px 0;
      text-align: left;
    }
    .body p {
      margin-bottom: 10px;
      margin-left: 30px;
    }
    .body ul {
      list-style: none;
      text-align: center;
      padding: 0;
    }
    .body ul li {
      display: inline-block;
      margin-right: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    /* Button styles */
    .button {
      display: block;
      margin: 20px auto;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      width: 100px;
      text-align: center;
    }
    /* Footer styles */
    .footer {
      padding-top: 20px;
      text-align: center;
    }
    .footer p {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .footer img {
      margin-left: 30px;
      display: inline-block;
      margin: 10px 20px;
      width: 150px;
      height: 50px;
    }

    .border-top {
      height: 2px;
     margin: 0 30px;
      background-color: gray;
      opacity: 0.5;
    }

    .bold {
      font-weight: bold;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="https://png.pngtree.com/thumb_back/fh260/back_our/20190621/ourmid/pngtree-tmall-99-brand-gathering-ceremony-appliances-promotion-poster-image_195803.jpg"
       alt="Header Image" width="300">
    </div>
    <!-- Body -->
    <div class="body">
      <p>Hi there,</p>
      <p>We have something for you:</p>
      <ul>
        <li>Listings</li>
      </ul>
      <img src="https://i.ytimg.com/vi/RtfKZDXlhFU/maxresdefault.jpg" alt="Centered Image" style="display: block; margin: 20px auto;" width="400">
      <p class="bold">Fridge</p>
      <p>Thanks for reading!</p>
      <a href="#" class="button">See More</a>
      <p>if you want to unscubcribe do it here <a href="#">Link Beneath</a></p>
    </div>
    <!-- Footer -->
    <div class="border-top"></div>

    <div class="footer">
      <p>Footer Text</p>
      <a href="https://www.apple.com/app-store/">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Download_on_the_App_Store_Badge.svg/2560px-Download_on_the_App_Store_Badge.svg.png" alt="App Store" width="100">
      </a>
      <a href="#">
        <img src="https://i.rada.vn/data/image/2022/08/02/Google-Play-Store-anh-lon.jpg" alt="Google Play" width="100">
      </a>
    </div>
  </div>
</body>
</html>
