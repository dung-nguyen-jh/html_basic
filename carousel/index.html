<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <script src="ScriptsSlide.js" defer></script>
</head>
<body>
    <div class="carousel" data-carousel>
        <button class="carousel-button next" data-carousel-button="next" >&#8594;</button>
        <button class="carousel-button prev" data-carousel-button="prev" >&#8592;</button>
        <ul class="carousel_slides" data-carousel-slides>
            <li class="carousel_slide" data-active><img src="https://via.placeholder.com/800x300?text=Slide+1" alt="Slide 1" /></li>
            <li class="carousel_slide"><img src="https://via.placeholder.com/800x300?text=Slide+2" alt="Slide 2" /></li>
            <li class="carousel_slide"><img src="https://via.placeholder.com/800x300?text=Slide+3" alt="Slide 3" /></li>
            <li class="carousel_slide"><img src="https://via.placeholder.com/800x300?text=Slide+4" alt="Slide 4" /></li>
            <li class="carousel_slide"><img src="https://via.placeholder.com/800x300?text=Slide+5" alt="Slide 5" /></li>
        </ul>
    </div>
</body>

</html>
